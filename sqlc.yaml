version: "2"

sql:
  - engine: "postgresql"
    queries: "store/postgres/query.sql"
    schema: "migrations/"
    gen:
      go:
        sql_package: "pgx/v5"
        package: "postgres"
        out: "store/postgres/"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "string"
          - db_type: "pgtype.Text"
            go_type: "string"
          - db_type: "text"
            go_type: "string"
          - db_type: "inet"
            go_type: "net/netip.Prefix"
          - db_type: "uuid[]"
            go_type: "postgres.UUIDArray"
          - db_type: "boolean"
            go_type: "bool"
          - db_type: "int4"
            go_type: "int"
